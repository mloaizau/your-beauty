<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu swipeGesture="false" (ionWillOpen)="ionWillOpen()" class="custom-menu" side="end" menuId="main-menu" contentId="main-content">
      <ion-content>
        <ion-list>
          <ion-item lines="none">
            <ion-icon class="icon-perfil" name="person-circle-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none">
              <ion-label class="texto-centrado">¡Hola, bienvenido@!</ion-label>
          </ion-item>
          <ion-item (click)="enrutamiento('perfil')">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item (click)="enrutamiento('resumen')">
            <ion-icon name="home" slot="start" ></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item (click)="enrutamiento('ofertas')">
            <ion-icon name="pricetags" slot="start"></ion-icon>
            <ion-label>Catálogo</ion-label>
          </ion-item>
          <ion-item (click)="enrutamiento('ayuda')">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Contáctanos</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
