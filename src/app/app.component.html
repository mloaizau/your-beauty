<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu swipeGesture="false" (ionWillOpen)="ionWillOpen()" class="custom-menu" side="end" menuId="main-menu" contentId="main-content">
      <ion-content>
        <ion-list>
          <ion-item lines="none">
            <ion-icon class="icon-perfil" name="person-circle-outline"></ion-icon>
          </ion-item>
          <ion-item lines="none" *ngIf="session">
              <ion-label class="texto-centrado">¡Hola {{session.nombre}}!</ion-label>
          </ion-item>
          <ion-item *ngIf="session">
            <ion-label class="texto-centrado">{{session.telefono}}</ion-label>
          </ion-item>
          <ion-item (click)="enrutamiento('resumen')">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Resumen</ion-label>
          </ion-item>
          <ion-item (click)="enrutamiento('ofertas')">
            <ion-icon name="pricetags" slot="start"></ion-icon>
            <ion-label>Catálogo</ion-label>
          </ion-item>
          <ion-item (click)="enrutamiento('ayuda')">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Información</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer-bar class="bar-stable" >
        <ion-item class="borde-logout" routerLink="/login" (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-footer-bar>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
