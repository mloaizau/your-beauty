<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label>Cat√°logo</ion-label>
      <ion-icon slot="end" [routerLink]="['/home/tabs/carrito']" routerLinkActive="router-link-active"  name="cart"></ion-icon>
      <ion-badge *ngIf="count > 0" slot="end" [routerLink]="['/home/tabs/carrito']" color="danger">{{count}}</ion-badge>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="productos">
  <ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let producto of productos">
      <ion-card class="centrado">
        <img class="image-size" [src]="producto.imagen" onError="this.src='https://concepto.de/wp-content/uploads/2015/05/Default-1-e1547044737976.jpg'" />
        <ion-card-header>
          <ion-card-subtitle>{{producto.marca}}</ion-card-subtitle>
          <ion-card-title>{{producto.nombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="justificado">
          <p>
            <ion-label>Precio: {{producto.signo_precio}}{{producto.precio}}</ion-label>
            <ion-button (click)="addToCar(producto)" expand="block" fill="outline">Agregar</ion-button>
          </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
