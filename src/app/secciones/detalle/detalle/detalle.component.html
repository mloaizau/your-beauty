<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label>Detalles</ion-label>
      <ion-icon slot="end" [routerLink]="['/home/tabs/carrito']" routerLinkActive="router-link-active"  name="cart"></ion-icon>
      <ion-badge *ngIf="count > 0" slot="end" [routerLink]="['/home/tabs/carrito']" color="danger">{{count}}</ion-badge>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="producto">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-img [src]="producto[0].imagen" alt=""></ion-img>
      </ion-col>
      <ion-col size="6" style="align-self: center;">
        <ion-label style="color: grey;">{{producto[0].marca}}</ion-label> <br>
        <ion-label style="font-size: 20px;">{{producto[0].nombre}}</ion-label> <br>
        <ion-label style="color: red;">Precio: ${{producto[0].precio}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="margin: 0 10px; text-align: justify;">
      <h4>Descripción:</h4>
      <ion-label style="color: grey;">{{producto[0].descripcion}}</ion-label>
    </ion-row>
    <ion-row style="margin: 0 10px; text-align: justify;" *ngIf="producto[0].uso !== '' ">
      <h4>Modo de Uso / Más detalles:</h4>
      <ion-label style="color: grey;">{{producto[0].uso}}</ion-label>
    </ion-row>
    <ion-row>
      <ion-button style="width: 100%;" (click)="addToCar(producto[0])" expand="block" fill="outline">Agregar</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
