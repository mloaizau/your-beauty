<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Selecciona una categor√≠a
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="categorias">
    <ion-item *ngFor="let item of categorias" (click)="irCategoria(item.nombre)">
      <img src="{{item.icono}}" alt="">
      <ion-label>{{item.nombre}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
