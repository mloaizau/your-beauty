<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="resumen()">
      <ion-icon name="home"></ion-icon>
      <ion-label>Resumen</ion-label>
    </ion-tab-button>

    <ion-tab-button  (click)="ofertas()">
      <ion-icon name="pricetags"></ion-icon>
      <ion-label>Catálogo</ion-label>
    </ion-tab-button>

    <ion-tab-button  (click)="ayuda()">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Información</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-toolbar>
        <ion-buttons slot="start" >
          <ion-menu-button menu="main-menu" autoHide="false" menuClose>
            <ion-icon class="menu-icon" name="grid"></ion-icon>
            <ion-label class="menu-label">Menú</ion-label>
          </ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
