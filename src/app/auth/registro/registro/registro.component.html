<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombres</ion-label>
      <ion-input (ngModelChange)="validadorGlobal()" type="text" [(ngModel)]="registroUsuario.nombres" name="nombre" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input (ngModelChange)="validadorGlobal()" type="text" [(ngModel)]="registroUsuario.apellidos" name="apellido" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="registroUsuario.correo"
      (ngModelChange)="ValidateEmail(registroUsuario.correo)" name="correo"></ion-input>
    </ion-item>

    <ion-item lines="none" *ngIf="isErrorEmail">
      <ion-label style="color:#eb445a; font-size: 12px;" *ngIf="!isValid">Correo invalido</ion-label>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Dirección</ion-label>
      <ion-input (ngModelChange)="validadorGlobal()" type="text" [(ngModel)]="registroUsuario.direccion" name="direccion" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input (ngModelChange)="validadorGlobal()" type="password" [(ngModel)]="registroUsuario.passwd" name="passwd" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="registro()" type="submit" color="primary" expand="block" [disabled]="!isValid">Registrarme</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
